<!DOCTYPE html>



{% load static %}
<html lang="en">
	
	<head>
		<meta charset="utf-8"/>
		<title>{{ title }}</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<meta name="theme-color" content="#000000"/>
		
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}"/>
		
		<!-- Temporarily omitted since hot module replacement can't use css -->
		<!-- <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}"/> -->
	</head>
	
	<body>
		<!-- Safe pipe label is necessary for operational server-side rendering -->
		<main id="root">{{ html | safe }}</main>
		
		<noscript> You need to enable JavaScript to run this app. </noscript>
		
		<script defer type="text/javascript" src="{% static 'main.js' %}"></script>
	</body>
	
</html>
